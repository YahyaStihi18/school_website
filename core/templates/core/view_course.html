{% extends 'core/base.html'%}
{% load static %}
{%block content %}

<section class="course_details_area">
    <div class="container">
        <div class="row course_details_inner">

            <div class="col-lg-8">
                <h3> Course:</h3>
                <hr><br>
                <div class="shadow p-1 mb-5 mt-0 bg-white rounded">
                    <div class="m-1">
                        <h4 class="m-2">Video:</h4> <br>
                        <div class="mb-0" style="text-align: center;">
                        <video controls play style="width:45rem;">
                            <source src="{{course.video.url}}">
                        </video>
                    </div>
                    </div>
                </div>


            </div>
            <div class="col-lg-4">
                <div class="c_details_list shadow p-3 mb-5 mt-5 bg-white rounded">
                    <div class="form-group">
                        <div>
                            <img src="{{ course.thumbnail.url}}" class="img-thumbnail" style="max-width: 100%;">
                        </div>
                        <hr>
                        <label for="exampleInputEmail1">
                            <h4>Title:</h4>
                        </label>

                        <strong class="form-text text-muted">{{ course.title}}</strong>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">
                            <h4>Description:</h4>
                        </label>
                        <p class="form-text text-muted">
                            {{ course.description}}
                        </p>
                    </div>
                    <!--<button id="save_btn" style="width: 100%;height: 3rem;" class="main_btn" type="submit">Save
                        Course</button>
                    <button id="loading_btn" style="width: 100%;height: 3rem;" class="btn btn-success d-none"
                        type="button" disabled>Uploading...</button>-->
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
